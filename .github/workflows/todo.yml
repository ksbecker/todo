name: .NET Core CI

on: [push]

env:
  AZURE_WEBAPP_NAME: kantodo          # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: ${{ github.workspace }}      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '5.x'               # set this to the dot net version to use

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@main
      
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 
      
      # Run dotnet build and publish
      - name: dotnet build and publish
        run: |
          dotnet restore
          dotnet build --configuration Release
          dotnet publish -c Release -o '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}\myapp' 
      
      # Push to Octopus
      - name: Install Octopus CLI üêô
        uses: OctopusDeploy/install-octopus-cli-action@v1.1.10
        with:
          version: latest
      - name: Package up for Octopus üêô
        run: octo pack --id='Website' --format='Zip' --version='${{ github.run_number }}' --basePath='${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp' --outFolder='${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/artifacts'
      - name: Push a package to Octopus Deploy üêô
        uses: OctopusDeploy/push-package-action@v1.1.1
        with:
          api_key: ${{ secrets.API_KEY }}
          packages: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/artifacts/Website.${{ github.run_number }}.zip'
          server: ${{ secrets.SERVER }}

      # Deploy to Azure Web apps
      - name: 'Run Azure webapp deploy action using publish profile credentials'
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ env.AZURE_WEBAPP_NAME }} # Replace with your app name
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }} # Define secret variable in repository settings as per action documentation
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/myapp'
